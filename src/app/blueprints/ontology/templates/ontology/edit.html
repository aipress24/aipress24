{% extends "ontology/_base.html" %}
{% from "ontology/_form.html" import render_form %}

{% block content %}
  <div class="max-w-2xl mx-auto">
    <div class="flex items-center mb-6">
      <a href="{{ url_for('.list_entries', taxonomy_name=taxonomy_name) }}" class="mr-3 text-gray-600 hover:text-blue-600">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h2 class="text-2xl font-bold text-gray-800">Edit Entry in <span class="text-blue-600">{{ taxonomy_name }}</span></h2>
    </div>
    <div class="bg-white shadow-md rounded-lg p-6">
      <form method="POST" action="{{ url_for('.edit', entry_id=entry_id) }}">
        {{ form.hidden_tag() }}
        {{ render_form(form, taxonomy_name) }}
      </form>
    </div>
  </div>
{% endblock %}
