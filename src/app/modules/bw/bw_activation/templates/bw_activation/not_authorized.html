{% extends "layout.html" %}

{% block title %}Accès non autorisé{% endblock %}

{% block content %}
    <div class="max-w-6xl mx-auto">
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
            <div class="text-center py-12">
                <div
                    class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6"
                >
                    <svg
                        class="h-8 w-8 text-red-600"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                    </svg>
                </div>

                <h1 class="text-2xl font-bold text-gray-800 mb-4">
                    Accès non autorisé
                </h1>

                <p class="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
                    {{ error_message }}
                </p>

                <div class="flex justify-center">
                    <a
                        href="/wip/dashboard"
                        class="rounded-md bg-gray-600 px-6 py-3 text-sm mt-12 font-semibold text-white shadow-sm hover:bg-gray-700"
                    >
                        Retour
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
