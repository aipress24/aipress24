{% extends "_base.html" %} {% block main %}
<div class="py-10 px-4">
  <div class="mx-auto lg:max-w-7xl p-6 lg:p-8 bg-white rounded-xl">
    <div class="mx-auto max-w-2xl">
      <div class="content" x-data="{ selection: [ '{{profile_id}}' ] }">
        <h2 class="mt-8 mb-4">
          A quelle communaut√© professionnelle appartenez-vous ?
        </h2>

        <form method="post" action="profile">
          <div class="mt-6 flex items-center justify-end gap-x-6">
            <input
              type="submit"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              name="_next"
              value="Suivant" />
          </div>

          {% for community in communities %}
          <h3 class="mt-6 mb-3">{{ community.label }}</h3>

          <fieldset>
            {% for profile in community.profiles %}
            <div class="flex gap-x-2 my-1.5">
              <input
                type="radio"
                id="{{ profile.id }}"
                name="profile"
                value="{{ profile.id }}"
                x-model="selection"
                class="mt-1" />
              <label for="{{ profile.id }}">{{ profile.label }}</label>
            </div>
            {% endfor %}
          </fieldset>
          {% endfor %}

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <input
              type="submit"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              name="_next"
              value="Suivant" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% include '_footer.html' %} {% endblock %}
