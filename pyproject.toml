[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm.build]
includes = ["src/app", "src/adminapp", "src/server"]
excludes = ["**/test_*.py", "**/*_test.py", "**/tests.py"]


# -----------------------------------------------------------------------------

[tool.pytest]
python_files = "test_*.py *_test.py tests.py"

[tool.pytest.ini_options]
addopts = "--disable-warnings --disable-pytest-warnings --ignore=src/app/sandbox/ --tb=short --doctest-modules"
filterwarnings = [
    'ignore:.*contextfunction.*:DeprecationWarning',
    'ignore:.*Unmanaged.*:sqlalchemy.exc.SAWarning',
]
testpaths = ["tests", "src"]

# -----------------------------------------------------------------------------

[tool.pyanalyze]
paths = ["src/"]
import_paths = ["."]


# -----------------------------------------------------------------------------

[tool.deptry.per_rule_ignores]
# X defined as a dependency but not used in the codebase
DEP002 = [
    # Used (implicitely) by Flask-Login (I think)
    'zxcvbn',
    'bcrypt',
    'argon2-cffi',
    'passlib',
    # Used (implicitely) by Flask (I think)
    'python-dotenv',
    # Used (implicitely) by SQLA
    'psycopg2',
    "asyncpg",
    #
    'python-iso639',
    # Web server
    'gunicorn',
    'honcho',
    # Used by dramatic (?)
    'redis',
    # Used as a script
    'shot-scraper',
    # Used during install
    'nodeenv',
    # ???
    'case-convert',
    'defusedxml',
    # Not used (yet?)
    'phonenumbers',
    'jinja2-fragments',
    'pluggy',
    # Can be removed (I think)
    'dramatiq-pg',
    # Used by the WTForms
    'email-validator',
    'dnspython',
    # Used by a script
    'buildstr',
    # Used by hyperdx
    #    'hyperdx-opentelemetry',
    # Used in production
    'sentry-sdk',
    # Used by odsparsator
    'odfdo',
    # Used by 'flask packages'
    'setuptools',
    # Used by ODS export
    'pyexcel-ods3',
    # Used by blob storage
    'fsspec',
    's3fs',
]

# X imported but declared as a dev dependency
DEP004 = ['hypothesis', 'openpyxl', "flask_debugtoolbar"]

# -----------------------------------------------------------------------------

[tool.pyright]
exclude = [
    '.nox',
    'tests',
    'sandbox',
    'doc',
    'scripts',
    'tmp',
    "src/app/modules/superadmin",
]
include = ["src"]

# False positives
reportPrivateImportUsage = false
reportFunctionMemberAccess = false

# Enable later
reportGeneralTypeIssues = false
reportIncompatibleMethodOverride = false
reportIncompatibleVariableOverride = false

# -----------------------------------------------------------------------------

[tool.vulture]
ignore_decorators = ["@blueprint.before_request", "@expose"]

exclude = ["src/app/models/geo.py"]
#ignore_names = ["visit_*", "do_*"]
#make_whitelist = true
#min_confidence = 80
#paths = ["myscript.py", "mydir"]
#sort_by_size = true
#verbose = true

# -----------------------------------------------------------------------------

[tool.bandit]
skips = [
    "B404", # blacklist
    "B603", # subprocess_without_shell_equals_true
    "B101", # assert_used
    # FIXME later
    "B311", # blacklist
]

exclude_dirs = [
    "tests",
    "src/app/flask/cli/bootstrap.py",
    "src/app/faker",
    "conftest.py",
]

# -----------------------------------------------------------------------------

[tool.coverage.run]
omit = ["tests/*.py", "**/test*.py", "**/*test.py"]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    'pragma: no cover',
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.coverage.html]
show_contexts = true
