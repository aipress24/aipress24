image: rockylinux/latest

packages:
  # Python
  - python3.12
  - python3.12-pip
  - python3.12-devel
  # Build tools
  - make
  - gcc
  # Libraries
  - libpq-devel
  # Docker and friends (NB: docker is not available on Rocky Linux)
  - buildah
  # Dependencies for buildah
  - passt-selinux


tasks:
  - setup: |
      sudo pip3.12 install -U uv

  - nox-test: |
      cd aipress24
      uvx nox -e test-3.12
      # TODO: postgres

  - nox-lint: |
      cd aipress24
      uvx nox -e lint

